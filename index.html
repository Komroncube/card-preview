<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="maincontainer">
	<div class="container">
		<div class="text-box item">
		<div class="maintext">
			Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help you business grow.
		</div>
		<p>
			Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
		</p>
		<div class="stats">
			<div class="stat">
			<h4 class="maintext">10k+</h4>
			<p>COMPANIES</p>
			</div>
			<div class="stat">
				<h4 class="maintext">314</h4>
				<p>TEMPLATES</p>
			</div>
			<div class="stat">
				<h4 class="maintext">12M+</h4>
				<p>QUERIES</p>
			</div>
		</div>
		</div>
		<div class="image-box item">
			<div class="overlay"></div>
			<img src="images/image-header-desktop.jpg">
		</div>
	</div>
</div>
</body>
</html>
